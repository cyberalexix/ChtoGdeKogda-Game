<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link href="/css/login.css" rel="stylesheet">
    <title th:text="#{admin.title}"></title>
</head>

<body>
<th:block th:include="/navbar"></th:block>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <div align="center" th:if="${param.added}">
            <p style="font-size: 20; color: #3232FF;" th:text="#{question.added}"></p>
        </div>
        <form th:action="@{/admin/question_list/} + ${id}" th:object="${questionDTO}" method="POST" enctype="utf8">
            <label for="questionEn" th:text="#{table.question.english}"></label>
            <textarea type="text" id="questionEn" class="fadeIn second" th:field="*{questionEn}" />
            <p class="text-danger" th:if="${#fields.hasErrors('questionEn')}" th:errors="*{questionEn}"></p>
            <label for="questionUk" th:text="#{table.question.uk}"></label>
            <textarea type="text" id="questionUk" class="fadeIn second" th:field="*{questionUk}" />
            <p class="text-danger" th:if="${#fields.hasErrors('questionUk')}" th:errors="*{questionUk}"></p>
            <label for="hintEn" th:text="#{table.hint.english}"></label>
            <textarea type="text" id="hintEn" class="fadeIn second" th:field="*{hintEn}" />
            <p class="text-danger" th:if="${#fields.hasErrors('hintEn')}" th:errors="*{hintEn}"></p>
            <label for="hintUk" th:text="#{table.hint.uk}"></label>
            <textarea type="text" id="hintUk" class="fadeIn second" th:field="*{hintUk}" />
            <p class="text-danger" th:if="${#fields.hasErrors('hintUk')}" th:errors="*{hintUk}"></p>
            <label for="answerEn" th:text="#{table.answer.english}"></label>
            <textarea type="text" id="answerEn" class="fadeIn second" th:field="*{answerEn}" />
            <p class="text-danger" th:if="${#fields.hasErrors('answerEn')}" th:errors="*{answerEn}"></p>
            <label for="answerUk" th:text="#{table.answer.uk}"></label>
            <textarea  type="text" id="answerUk" class="fadeIn second" th:field="*{answerUk}" />
            <p class="text-danger" th:if="${#fields.hasErrors('answerUk')}" th:errors="*{answerUk}"></p>
            <label for="difficult" th:text="#{table.difficult}"></label>
            <select id="difficult" class="fadeIn second" th:field="*{difficult}">
                <option value=1 th:text="#{difficult.verylow}" selected="selected"></option>
                <option value=2 th:text="#{difficult.low}"></option>
                <option value=3 th:text="#{difficult.middle}"></option>
                <option value=4 th:text="#{difficult.high}"></option>
                <option value=5 th:text="#{difficult.veryhigh}"></option>
            </select>
            <p class="text-danger" th:if="${#fields.hasErrors('difficult')}" th:errors="*{difficult}"></p>
            <input type="submit" class="fadeIn third" th:value="#{question.edit}">
        </form>
    </div>
</div>
</body>
</html>
