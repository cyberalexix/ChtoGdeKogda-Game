<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title th:text="#{login.title}"></title>
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
<th:block th:include="/navbar"></th:block>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <div align="center" th:if="${param.registered}">
            <p style="font-size: 20; color: #3232FF;" th:text="#{login.registered}"></p>
        </div>

        <form th:action="@{/login}" method="POST">
            <label for="username" th:text="#{login.username}"></label>
            <input type="text" id="username" class="fadeIn second" name="username">
            <label for="password" th:text="#{login.password}"></label>
            <input type="password" id="password" class="fadeIn third" name="password">
            <input type="submit" class="fadeIn fourth" th:value="#{login.submit.button}">
        </form>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;" th:text="#{login.log.error}"></p>
        </div>
        <div align="center" th:if="${param.logout}">
            <p style="font-size: 20; color: #FF1C19;" th:text="#{login.logout}"></p>
        </div>

        <div id="formFooter">
            <a class="underlineHover" th:href="@{/registration}"><p th:text="#{login.registration}"></p></a>
        </div>

    </div>
</div>
</body>
</html>
